<h1>Create Battery</h1>

<div>
    <a [routerLink]="['/batteries']">
        <span class='glyphicon glyphicon-chevron-left'></span> Back
    </a>
    <br>
    <br>
</div>

<form>
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" name="name" [(ngModel)]="name">
    </div>
    <div class="form-group">
        <label>Lipo Voltage</label>
        <input class="form-control" name="lipovoltage" [(ngModel)]="lipoVoltage">
    </div>
    <div class="form-group">
        <label>MAh</label>
        <input class="form-control" name="mah" [(ngModel)]="mah">
    </div>
    <div class="form-group">
        <label>CRating</label>
        <input class="form-control" name="crating" [(ngModel)]="cRating">
    </div>
    <div class="form-group">
        <label>PlugType</label>
        <input class="form-control" name="plugType" [(ngModel)]="plugType">
    </div>
    <div class="form-group">
        <label>Weight</label>
        <input class="form-control" name="weight" [(ngModel)]="weight">
    </div>
    <div class="form-group">
        <label>Dimension</label>
        <input class="form-control" name="dimension" [(ngModel)]="dimension">
    </div>
    <div class="form-group">
        <label>Link</label>
        <input class="form-control" name="link" [(ngModel)]="link">
    </div>
</form>

<div>
    <span style="float:right;">
        <button (click)="create()" type="button" class="btn btn-primary">Create</button>
    </span>
</div>
