<h1>Edit Battery</h1>

<div>
    <a [routerLink]="['/battery', id]">
        <span class='glyphicon glyphicon-chevron-left'></span> Back
    </a>
    <br>
    <br>
</div>

<div *ngIf="battery">
    <form>
        <div class="form-group">
            <label>ID</label>
            <input class="form-control" name="id" value="{{ battery.id }}" disabled>
        </div>
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" name="name" [(ngModel)]="battery.name">
        </div>
        <div class="form-group">
            <label>Lipo Voltage</label>
            <input class="form-control" name="lipovoltage" [(ngModel)]="battery.lipoVoltage">
        </div>
        <div class="form-group">
            <label>Mah</label>
            <input class="form-control" name="mah" [(ngModel)]="battery.mah">
        </div>
        <div class="form-group">
            <label>CRating</label>
            <input class="form-control" name="crating" [(ngModel)]="battery.cRating">
        </div>
        <div class="form-group">
            <label>PlugType</label>
            <input class="form-control" name="plugType" [(ngModel)]="battery.plugType">
        </div>
        <div class="form-group">
            <label>Weight</label>
            <input class="form-control" name="weight" [(ngModel)]="battery.weight">
        </div>
        <div class="form-group">
            <label>Dimension</label>
            <input class="form-control" name="dimension" [(ngModel)]="battery.dimension">
        </div>
        <div class="form-group">
            <label>Link</label>
            <input class="form-control" name="link" [(ngModel)]="battery.link">
        </div>
    </form>
</div>

<div>
    <span style="float:right;">
        <button (click)="update()" type="button" class="btn btn-primary">Update</button>
        <button (click)="cancel()" type="button" class="btn btn-danger">Cancel</button>
    </span>
</div>
