<h1>Battery</h1>

<a [routerLink]="['/batteries']">
    <span class='glyphicon glyphicon-chevron-left'></span> Back
</a><br><br>

<div *ngIf="battery">
	ID: {{ battery.id }} <br>
	Name: {{ battery.name }} <br>
	Lipo Voltage: {{ battery.lipoVoltage }} <br>
	MAh: {{ battery.mah }} <br>
	CRating: {{ battery.cRating }} <br>
	PlugType: {{ battery.plugType }} <br>
	Weight: {{ battery.weight }} <br>
	Dimension: {{ battery.dimension }} <br>
	Link: {{ battery.link }}
</div>
